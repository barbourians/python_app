version: 2.1
orbs:
  python: circleci/python@2.1.1
jobs:
  build_and_test: # this can be any name you choose
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python -m pytest

workflows:
  version: 2
  python_app_pipeline:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: main  # Trigger on pushes to the 'main' branch
            pull_requests:
              only:
                - main  # Trigger for PRs targeting the 'main' branch
